<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Bottle Flip 3D</title>
    <meta name="description" content="Flip Master, Flip Master Unblocked">
    <meta property="og:image" content="flip-master.png" />
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="js/unity-mod.js"></script>
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/unityloader30.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0px;
            padding:0px;
        }
    </style>
    <script>
        var gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "Build/bottleflip.json",
            {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function() {
                        UnityProgress(gameInstance, "complete")
                    }
                }
            });

        function fixGameView() {
            const gameView= document.getElementById("gameView");
            gameView.style.width= Math.floor(gameView.clientHeight* 4/7)+ "px";

        }
    </script>
</head>
<body style="overflow:hidden; margin:0; padding:0;" onload="fixGameView()">
    <div id="instructions">
            <h1 style="color:rgb(0, 0, 0) ">Calibrating</h1>
            <h1 style="color:orange">Double jump</h1>
            <h1 style="color:rgb(0, 255, 26)">Jump</h1>
            <h1 style="color:rgb(255, 0, 0)">Wait</h1>
        </div>
    <div id="gameView" class="webgl-content" style="position: absolute; width: 100%; height: 100%; margin: 0px; padding:0px;">
        <div id="gameContainer" style="width: 100%; height: 100%; margin: 0px; padding:0px;"></div>
        
    </div>
    <script>
                        document.getElementsByTagName('h1')[0].style.display = 'block';
                document.getElementsByTagName('h1')[1].style.display = 'none';
                document.getElementsByTagName('h1')[2].style.display = 'none';
                document.getElementsByTagName('h1')[3].style.display = 'none';
    setTimeout(function(){
        setInterval(function(){
            var num = Math.floor(Math.random() * 4);
            if (num==1){
                document.getElementsByTagName('h1')[0].style.display = 'none';
                document.getElementsByTagName('h1')[1].style.display = 'block';
                document.getElementsByTagName('h1')[2].style.display = 'none';
                document.getElementsByTagName('h1')[3].style.display = 'none';
            }else if (num==2){
                document.getElementsByTagName('h1')[0].style.display = 'none';
                document.getElementsByTagName('h1')[1].style.display = 'none';
                document.getElementsByTagName('h1')[2].style.display = 'block';
                document.getElementsByTagName('h1')[3].style.display = 'none';
            }
        }, Math.floor(Math.random() * 1000)+100)
    }, 2000)
    </script>
</body>
</html>
